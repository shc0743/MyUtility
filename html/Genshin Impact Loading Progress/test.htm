<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script src="progress_2.js"></script>
    <script>
        var prog = new GenshinImpactLoadingProgressClass;
        prog.show();

        var cnt = 0;
        var intervalid = setInterval(function () {
            if (++cnt > 100) return clearInterval(intervalid);
            prog.value = cnt;
        }, 100);
    </script>
</body>
</html>
